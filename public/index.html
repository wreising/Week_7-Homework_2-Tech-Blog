<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./script.js" ></script>
  <script defer src="./login.js"></script>
  <title>Tech Blog</title>
</head>
<body class="mainFont">
<!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="createPost.html">Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<!-- header (decorative) -->
  <header class="header">
    <div class="text-center headerTitle">
      <h1>Tech Blog</h1>
    </div>
  </header>
<!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="api/login" method="POST">
        <div class="modal-body">
          <div class="input-group mb-3">
            <span class="input-group-text" id="email">Email</span>
            <input type="text" class="form-control" placeholder="ezchef@email.com" aria-label="email" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="password">Password</span>
            <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
          </div>
          <p>New to the site? Register here!</p>
          <a class="btn btn-primary" href="form.html">Register</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="login">Log In</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <h2 class="header headerTitle">All Posts - Oldest to Newest</h2>
  <div id="content">
    <div id="myData"></div>
  </div>
  <script>
    fetch('api/posts/')
      .then(function (response) {
        return response.json()
      })
      .then(function (data) {
        appendData(data)
      })
      .catch(function (err) {
        console.log('error: ' + err)
      })
    function appendData(data) {
      var mainContainer = document.getElementById("myData")
      for (var i = 0; i < data.length; i++) {
        var div = document.createElement("div")
        div.innerHTML = `<span id='name'></span> <h3>${data[i].post_name}</h3>
          <span id='name'>Keywords:</span> ${data[i].keywords}<br><br>
          <span id='name'></span> ${data[i].postText}<br><br>
          <hr>
          `
        mainContainer.appendChild(div)
      }
    }
  </script>

  <footer class="footerFormat">Â© WER 2022</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://jspm.dev/@spectrum-web-components/bundle/elements.js" type="module" async></script>
</body>
</html>
