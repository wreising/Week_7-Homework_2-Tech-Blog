<body class="mainFont">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="createPost.html">Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
          </li>
        </ul>
      </div>

  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="api/login" method="POST">
          <div class="modal-body">
            <div class="input-group mb-3">
              <span class="input-group-text" id="email">Email</span>
              <input type="text" class="form-control" placeholder="ezchef@email.com" aria-label="email"
                aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="password">Password</span>
              <input type="text" class="form-control" placeholder="Password" aria-label="Password"
                aria-describedby="basic-addon1">
            </div>
            <p>New to the site? Register here!</p>
            <a class="btn btn-primary" href="form.html">Register</a>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <a class="nav-link" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
        </form>
      </div>
    </div>
  </div>
  <!--====form section start====-->
  <div class="register" style="margin: 3%;">
    <h2 class="headerTitle">Create Account</h2> <br>
    <form><label for="email">Email Address</label>
    <input placeholder="Enter Email Address" name="email" required id="email"> <br><br>
    <label>Password</label>
    <input placeholder="Enter Password" name="password" required id="password"> <br><br>
    <input type="button" id="registerForm" value="Submit"></input></form>
  </div>
  </div>
